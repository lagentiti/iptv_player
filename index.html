<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IPTV PLAYER</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
  <div style="display: none;" id="videoo">
    <video height="300%" id="video1" class="video-js vjs-big-play-centered" controls preload="auto" poster="Loading..." autoplay="true" data-setup='{}'>
      <source src="" type="application/x-mpegURL" />
    </video>
    <button style="color: black !important;" onclick="reload('0')">edit iptv link</button>
  </div>
  <div id="id1" style="display: flex;height: 100%;width: 100%;align-items: center;justify-content: center;">
    <div>
      <input id="input1" type="text" value="iptv link" style="color: black !important;">
      <button onclick="reload(document.getElementById('input1').value)" style="color: black !important;">OK</button>
    </div>
  </div>
  <script src="https://vjs.zencdn.net/7.14.3/video.min.js "></script>
  <script src="./renderer.js"></script>
  <script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) {
        return pair[1];
      }
    }
  }
  if(getQueryVariable("a") !== "0") {
    document.getElementById("videoo").style.display = "flex";
    document.getElementById("id1").style.display = "none";
  };
  function reload(url) {
    window.location.href = "index.html?a="+url;
  };
  </script>
</body>
</html>
